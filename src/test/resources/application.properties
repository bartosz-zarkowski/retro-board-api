# Project properties
spring.application.name=retro-board-api
springdoc.swagger-ui.oauth.app-name="Retro Board API"

# Custom variables
api-version=1.0.0

# Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test-db;DB_CLOSE_DELAY=-1;MODE=MYSQL;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.flyway.enabled=true
